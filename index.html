<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>弹幕demo3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            width: 100%;
            height: 100%;
        }
        .box {
            width: 100%;
            height: 100%;
            margin: 0 auto;
            background-color: yellow;

        }

        .top {
            width: 100%;
            height: 300px;
            background-color: pink;
            position: relative;
        }

        /*弹幕所需的样式*/
        .danmu {
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 9999;
            position: absolute;
        }

        .flyLeft {
            width: 200px;
            height: 160px;
            position: absolute;
            left: 100%;
            z-index: 9999;
        }

        .flyLeft .head {
            width: 30px;
            height: 30px;
            display: inline-block;
            -webkit-border-radius: 15px;
            border-radius: 15px;
            overflow: hidden;
            margin-right: 10px;
        }

        .head img {
            width: 30px;
            height: 30px;
        }

        .flyLeft .description {
            display: inline-block;
            height: 30px;
            line-height: 30px;
            font-size: 16px;
            color: #ffad0d;
        }

        .d_img {
            width: 110px;
            height: 70px;
            background-repeat: no-repeat;
            background-size: contain;
            -webkit-background-size: contain;
        }
    </style>
</head>
<body>

<div class="box">
    <div class="top" id="danmuTarget"></div>
</div>

</body>
</html>
<script>

    window.onload = function () {
        var Json2 = {
            "name": "danmuData",
            "target": "danmuTarget",
            "data": [{'name': 'one','head': './images/tx.jpg','des': '恭喜你中奖了','img': './images/che.png','speed': '6'}
                , {'name': 'two', 'head': './images/tx2.jpg', 'des': '描述...', 'img': './images/hua.png'}
                , {'name': 'three', 'head': './images/tx.jpg', 'des': '恭喜你中奖了', 'img': './images/paoche.png'}
                , {'name': 'four', 'head': './images/tx2.jpg', 'des': '描述...', 'img': './images/che.png','speed':'3'}
                , {'name': 'five', 'head': './images/tx.jpg', 'des': '恭喜你中奖了', 'img': './images/hua.png'}
                , {'name': 'six','head': './images/tx2.jpg','des': '描述...','img': './images/paoche.png','speed': '3'}],
            "line":"1"
        };

        danmuLeft(Json2);

        function danmuLeft(Json) {
            var data = Json.data,
                line = Json.line,
                targetDom = document.getElementById(Json.target),
                danmu = document.createElement("div"),
                timer = null,
                danmuHeight = 0,
                danmuWidth = 0,
                dataLen = data.length,
                speedArr = [],
                speed,
                mathWidth = 0,
                mathHeight = 0,
                html = "",
                num = 0,
                domList = [],
                domListLength = 0,
                flag = false;

            danmu.className = "danmu";
            targetDom.appendChild(danmu);
            danmuWidth = danmu.offsetWidth;
            danmuHeight = danmu.offsetHeight;

            for (var i = 0; i < dataLen; i++) {
                speed = data[i].speed || 5;
                speedArr.push(speed);
                html += "<div class='flyLeft'><div class='head'>";
                html += "<img src=\"" + data[i].head + "\"></div>";
                html += "<span class='description'>" + data[i].des + "</span>";
                html += "<div class=\"d_img\" style=\"background-image\: url("+ data[i].img +");\"></div>";
                html += "</div>";
            }
            danmu.innerHTML += html;

            domList = danmu.querySelectorAll(".flyLeft");
            domListLength = domList.length;
            //alert(domListLength);

            for (var j = 0; j < domListLength; j++) {
                if (line == 1) {
                    mathHeight = danmuHeight * 0.2;
                } else {
                    mathHeight = Math.random() * (danmuHeight - 160);
                }
                domList[j].style.top = mathHeight + "px";
                domList[j].style.webkitTransition = "all " + speedArr[j] + "s linear";
            }

            timer = setInterval(function () {
                domList[num].style.webkitTransform = "translateX(-"+ (danmuWidth+200) +"px)";
                num++;
                if (num == domListLength) {
                    clearInterval(timer);
//                    setTimeout(function () {
//                        targetDom.removeChild(danmu)
//                    }, speedArr[num - 1] * 1000);
                }
            }, 1500);
        }
    }


</script>
